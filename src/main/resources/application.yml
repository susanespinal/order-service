spring:
  application:
    name: order-service

  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:3000}/${DB_NAME:ecommerce_orders}
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      spring.json.add.type.headers: false
      properties:
        spring.json.type.mapping: orderPlacedEvent:dev.sespinal.orderservice.kafka.event.OrderPlacedEvent
    consumer:
      group-id: order-service
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.type.mapping: orderConfirmedEvent:dev.sespinal.orderservice.kafka.event.OrderConfirmedEvent,orderCancelledEvent:dev.sespinal.orderservice.kafka.event.OrderCancelledEvent
        spring.json.trusted.packages: dev.sespinal.*

server:
  port: ${SERVER_PORT:9091}

logging:
  level:
    dev.sespinal.orderservice: DEBUG
    org.springframework.web: DEBUG